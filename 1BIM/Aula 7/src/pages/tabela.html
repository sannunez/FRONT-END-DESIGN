<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link rel="stylesheet" href="../../public/css/fonts.css">
    <link rel="stylesheet" href="../../public/css/global.css">
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    
    <table>
        <thead>
            <tr>

            </tr>

                <th>Valor</th>

        <tbody>
            <tr>
                <td>Janeiro</td>
                <td>Mercado</td>
                <td>R$ 800</td>
            </tr>
            <tr>
                <td rowspan="3">Fevereiro</td>
                <td>Aluguel</td>
                <td>R$ 1000</td>
            </tr>
            <tr>
                <td>Viagem</td>
                <td>R$ 1200</td>
            </tr>
            <tr>
                <td>Mercado</td>
                <td>R$ 700</td>
            </tr>
            <tr>
                <td colspan="2">Valor Total</td>
                <td>R$ 3700</td>
            </tr>
        </tbody>

    </table>


</body>
</html>
